<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dienstgruppe D</title>
  <link rel="stylesheet" href="style.css?v=U6">
</head>
<body>
  <header>
    <h1>Dienstgruppe D</h1>

    <div class="controls">
      <label for="meSelect">Ich bin:</label>
      <select id="meSelect"></select>

      <button id="prevBtn" aria-label="Vormonat">◀</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextBtn" aria-label="Nächster Monat">▶</button>
    </div>

    <div class="legend">
      <span class="chip chip-yellow">Arbeitstag</span>
      <span class="chip chip-sat">Sa</span>
      <span class="chip chip-sun">So</span>
      <span class="chip chip-green">Ferien (BY)</span>
    </div>

    <div class="legend-buttons" id="legendTop">
      <!-- PATCH v4.6.12: neue Buttons -->
      <button class="legend-btn" data-code="U2">U2</button>
      <button class="legend-btn" data-code="S">S</button>
      <button class="legend-btn" data-code="F">F</button>
      <button class="legend-btn" data-code="N">N</button>
    </div>
  </header>

  <main>
    <div class="grid" id="gridMain"></div>

    <div class="remarks">
      <label for="remarksTA">Bemerkungen (Monat):</label>
      <textarea id="remarksTA" rows="4" placeholder="Notizen..."></textarea>
      <button id="saveRemarksBtn">Bemerkungen speichern</button>
    </div>

    <!-- Zusätzliche Planung (kein eigener Button-Satz erforderlich) -->
    <div class="grid" id="gridExtra"></div>

    <!-- Buttons für Mitarbeiterverwaltung (werden auch von app.js notfalls erzeugt) -->
    <div style="margin-top:10px;">
      <button id="addEmployeeBtn">Mitarbeiter hinzufügen</button>
      <button id="removeEmployeeBtn">Mitarbeiter entfernen</button>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <!-- Supabase client library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- eigene Skripte -->
  <script src="config.js?v=U6"></script>
  <script src="supabaseClient.js?v=U6"></script>
  <script src="app.js?v=U8"></script>
</body>
</html>
